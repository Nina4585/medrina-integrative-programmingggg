<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | PAWriends</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <header>
      <nav>
        <div class="logo">
          <span class="paw">PAW</span><span class="riends">riends</span>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="login.html">Login</a>
        </div>
      </nav>
    </header>

    <!-- HERO / FORM SECTION -->
    <section class="hero">
      <div
        class="hero-content"
        style="max-width: 400px; margin: auto; text-align: center"
      >
        <h1>Sign Up</h1>
        <form>
          <input
            type="text"
            placeholder="Full Name"
            style="
              width: 100%;
              padding: 0.8rem;
              margin: 0.5rem 0;
              border-radius: 10px;
              border: 1px solid #ccc;
            "
          />
          <input
            type="email"
            placeholder="Email"
            style="
              width: 100%;
              padding: 0.8rem;
              margin: 0.5rem 0;
              border-radius: 10px;
              border: 1px solid #ccc;
            "
          />
          <input
            type="password"
            placeholder="Password"
            style="
              width: 100%;
              padding: 0.8rem;
              margin: 0.5rem 0;
              border-radius: 10px;
              border: 1px solid #ccc;
            "
          />
          <input
            type="password"
            placeholder="Confirm Password"
            style="
              width: 100%;
              padding: 0.8rem;
              margin: 0.5rem 0;
              border-radius: 10px;
              border: 1px solid #ccc;
            "
          />
          <button
            type="button"
            class="btn primary"
            style="width: 100%; margin-top: 1rem"
          >
            Create Account
          </button>
        </form>
        <p style="margin-top: 1rem">
          Already have an account? <a href="login.html">Login</a>
        </p>
        <p style="margin-top: 0.5rem"><a href="index.html">Back to Home</a></p>
      </div>
    </section>
  </body>
</html>
